{% extends 'oh_staff_ui/base.html' %}

{% block content %}
{% if results %}
<table class="search-results">
    <tr>
        <th>ARK</th>
        <th>Title</th>
    </tr>
    {% for item in results %}
    <tr>
        <td><a href="{% url 'edit_item' item.id %}">{{ item.ark }}</a></td>
        <td>{{ item.title}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No results found.</p>
{% endif %}

{% endblock %}
