{% extends 'oh_staff_ui/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<form name="item_search" onsubmit ="return validateSearchForm()" id="item_search" method="POST">
    {% csrf_token %}
    <table>
        {% bootstrap_form form %}
    </table>
    <br>
    <button type="submit">Search</button>
</form>
{% endblock %}
