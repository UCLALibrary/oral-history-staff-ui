# Default values for oh-staff.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: uclalibrary/oral-history-staff-ui
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

django:
  env:
    run_env: "prod"
    debug: "false"
    log_level: ""
    allowed_hosts: []
    #  - localhost
    #  - 127.0.0.1
    #  - [::1]
    csrf_trusted_origins: []
    ark_minter: ""
    db_backend: ""
    db_host: ""
    db_port: ""
    db_name: ""
    db_user: ""
    # Include if externalSecrets enabled: "false"
    #db_password: ""
    oh_file_source: ""
    target_port: ""
    oh_media_root: ""
    oh_masterslz: ""
    oh_static: ""
    oh_wowza: ""

  externalSecrets:
    enabled: "false"
    env: {}
    # Include below if enabled: "true"
    #  db_password: ""
    #  django_secret_key: ""

# PersistentVolume and PersistentVolumeClaim parameters
persistentVolumes:
  ohsource:
    storage: ""
    access: ""
    server: ""
    path: ""
  ohmasters:
    storage: ""
    access: ""
    server: ""
    path: ""
  ohwowza:
    storage: ""
    access: ""
    server: ""
    path: ""
  ohstatic:
    storage: ""
    access: ""
    server: ""
    path: ""

# Volume mount specification for the container
volumeMounts: []
#  - name: ""
#    mountPath: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

